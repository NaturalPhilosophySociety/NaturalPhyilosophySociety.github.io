    <script>
      // 新知万花筒内容数据
      const knowledgeItems = [
        {
          id: 1,
          title: "量子纠缠与信息传输",
          subtitle: "从爱因斯坦的'幽灵般的超距作用'到现代量子通信",

          category: "物理",
          date: "2024-03-15",
          speaker: "王教授",

          slides: "slides/quantum_entanglement.pdf"
        },
        {
          id: 2,
          title: "拓扑学中的莫比乌斯环",
          subtitle: "只有一个面的神奇曲面及其在现实世界中的应用",
          content: "介绍莫比乌斯环的数学特性，以及它在艺术、工程和分子结构中的实际应用。展示拓扑学如何连接抽象数学与现实世界。",
          category: "数学",
          date: "2024-04-22",
          speaker: "李设计师",
          bilibili: "https://www.bilibili.com/video/BV1YY4YYYYY2",

        },

          title: "混沌理论与蝴蝶效应",
          subtitle: "从天气预报的局限性看复杂系统的行为规律",
          content: "解释混沌理论的基本概念，以及它如何改变了我们对确定性系统的理解。通过实际案例展示看似随机的现象背后隐藏的规律。",
          category: "数学",
          date: "2024-05-18",
          speaker: "张研究员",
          bilibili: "https://www.bilibili.com/video/BV1ZZ4ZZZZZ3",
          slides: "slides/chaos_theory.pdf"
        },
        {
          id: 4,
          title: "分形几何与自然界",
          subtitle: "从曼德勃罗集到海岸线长度的奥秘",

          category: "数学",
          date: "2024-06-30",
          speaker: "陈博士",
          bilibili: "https://www.bilibili.com/video/BV1AA4AAAAA4",
          slides: "slides/fractal_geometry.pdf"
        }
      ];

      // 渲染新知万花筒项目
      function renderKnowledgeItems() {
        const container = document.getElementById('knowledgeContainer');
        let html = '';
        
        knowledgeItems.forEach(item => {
          html += `
            <div class="knowledge-item">
              <div class="category-tag">${item.category}</div>
              <h3 class="mb-0">${item.title}</h3>
              <div class="subheading mb-2">${item.subtitle}</div>
              <div class="subheading mb-3">
                <span class="text-primary">${item.date}</span> | 主讲人：${item.speaker}
              </div>
              <p>${item.content}</p>
              <div class="resource-links">
                <a href="${item.bilibili}" target="_blank" class="btn btn-outline-primary btn-sm">
                  <i class="fab fa-bilibili"></i> 视频回放
                </a>
                <a href="${item.slides}" target="_blank" class="btn btn-outline-secondary btn-sm">
                  <i class="fas fa-file-pdf"></i> 讲义下载
                </a>
              </div>
            </div>
          `;
        });
        
        container.innerHTML = html;
      }
      
      // 页面加载完成后渲染内容
      document.addEventListener('DOMContentLoaded', function() {
        renderKnowledgeItems();
      });
